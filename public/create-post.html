<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="./styles/post-style.css">
</head>
<body>
   <div class="top">

    </div>
        <h2 class="post">게시글 작성</h2>
        <div class="container">
        <form id="postForm">
            <div>
                <label for="postTitle"> 제목* </label>
                <input type="text" id="postTitle" name="postTitle" placeholder="제목을 입력해주세요 (최대 26글자)" >
                <p class="helper-text" id="titleHelper" style="visibility: hidden;">*helper text</p> 
           
            </div>
            <div>
            <label for="postContent">내용* </label>
            <textarea id="postContent" name="postContent" placeholder="내용을 입력하세요"></textarea>
            <p class="helper-text" id="contentHelper">*helper text</p> 
            </div>
            <div>
                <label for="postImage"> 이미지* </label>
                <input type="file" id="postImage" name="postImage" accept="image/*"  >
            </div>
            <button type="submit" id="registerBtn" disabled>완료</button>
        </form>
    </div>
    <script type="module" src="scripts/pages/load-header.js"></script>
    <script type="module" src="scripts/pages/user-menu.js"></script>
    <script type="module" src="./scripts/pages/post-script.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');
        </style>
</body>
</html>
