<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="./styles/post-style.css">
</head>
<body>
   <div class="top">
    <h1 class="top-title">아무말 대잔치</h1>
    <button class="back-button" onclick="history.back()">&lt;</button>
    <img id="imagePreview" class="preview" src="https://i.namu.wiki/i/w0EpKNuIk2iwenOmuET2OTAbqGUq3INBmRFL1EyLNsd6ABCj_I4JcEnMW8w423ekWqZZJwn1JfTRJhMck5FEx6v97zCLU8jnbpGKt4qmtV6jt1PosBEjRmDyfxyJi4yi6vr4m6kI_B8WhxUPVDoLBg.webp" alt="">
    <div id= "dropdownMenu"class="dropdown-menu" style="display: none;">
        <div class="menu">
        <button id="editUserBtn" type="button">회원정보수정</button>
        <button id= "editPasswordBtn"type="button">비밀번호수정</button>
        <button id = "logoutBtn"type="button">로그아웃</button>
        </div>
    </div>

    </div>
        <h2 class="post">게시글 작성</h2>
        <div class="container">
        <form id="postForm">
            <div>
                <label for="postTitle"> 제목* </label>
                <input type="text" id="postTitle" name="postTitle" placeholder="제목을 입력해주세요 (최대 26글자)" >
                <p class="helper-text" id="titleHelper" style="visibility: hidden;">*helper text</p> 
           
            </div>
            <div>
            <label for="postContent">내용* </label>
            <textarea id="postContent" name="postContent" placeholder="내용을 입력하세요"></textarea>
            <p class="helper-text" id="contentHelper">*helper text</p> 
            </div>
            <div>
                <label for="postImage"> 이미지* </label>
                <input type="file" id="postImage" name="postImage" accept="image/*"  >
            </div>
            <button type="submit">완료</button>
        </form>
    </div>
    <script src="scripts/pages/user-menu.js"></script>
    <script type="module" src="./scripts/pages/post-script.js"></script>
</body>
</html>
