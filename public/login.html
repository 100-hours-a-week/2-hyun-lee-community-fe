<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <link rel="stylesheet" href="styles/login-style.css">
</head>
<body>
    <div class="top">
        <div class="top-content">
            <h1 class="top-title">아무말2 대잔치</h1>
        </div>
    </div>
    <h2 class="login">로그인</h2>
    <div class="container">
            <form id="login">
                <div class="container-login">
                <div>
                    <label for="email">이메일</label>
                    <input type="text" name="email" id="email" placeholder="이메일을 입력하세요">
                    <p class="helper-text" id="emailHelper" style="visibility: hidden;">*helper text</p> 
                </div>
                <div>
                    <label for="password">비밀번호</label>
                    <input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요">
                    <p class="helper-text" id="passwordHelper">*비밀번호를 입력해주세요.</p> 
                </div>
            </div>
                <button id='loginBtn' type="submit" disabled>로그인</button>
            </form>
            <button id="registerBtn">회원가입</button>
    </div>
    <script type="module" src="./scripts/pages/login-script.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');
        </style>
</body>
</html>
