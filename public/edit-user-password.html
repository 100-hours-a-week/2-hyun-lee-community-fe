<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보수정</title>
    <link rel="stylesheet" href="styles/edit-user-password.css">
</head>
<body>
    <div class="top">
        <h1 class="top-title">아무말 대잔치</h1>
        <img id="imagePreview" class="preview" src="https://i.namu.wiki/i/w0EpKNuIk2iwenOmuET2OTAbqGUq3INBmRFL1EyLNsd6ABCj_I4JcEnMW8w423ekWqZZJwn1JfTRJhMck5FEx6v97zCLU8jnbpGKt4qmtV6jt1PosBEjRmDyfxyJi4yi6vr4m6kI_B8WhxUPVDoLBg.webp" alt="">
        <div id= "dropdownMenu"class="dropdown-menu" style="display: none;">
            <div class="menu">
            <button id="editUserBtn" type="button">회원정보수정</button>
            <button id= "editPasswordBtn"type="button">비밀번호수정</button>
            <button id = "logoutBtn"type="button">로그아웃</button>
            </div>
        </div>
        </div>
        <div class="container">
            <h2 class="edit-password">비밀번호수정</h2>
                <form id="passwordForm">
                    <div class="password">
                    <div>
                        <label for="password">비밀번호</label>
                        <input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요">
                        <p class="helper-text" id="passwordHelper">*helper text</p> 
                    </div>
                    <div>
                        <label for="password">비밀번호 확인</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="비밀번호를 한번 더 입력하세요"> 
                    </div>
                </div>
                
                <div class="edit">
                <p class="helper-text" id="confirmPasswordHelper">*helper text</p> 
                <button type="submit" id-="editBtn"><span>수정하기</span></button>
            </div>
        </form>
        </div>
        <script src="scripts/pages/user-menu.js"></script>
        <script type= "module" src="scripts/pages/edit-user-password-script.js"></script>
</body>
</html>
