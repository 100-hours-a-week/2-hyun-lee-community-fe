<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보수정</title>
    <link rel="stylesheet" href="styles/edit-user-password.css">
</head>
<body>
    <div class="top">

        </div>
        <div class="container">
            <h2 class="edit-password">비밀번호수정</h2>
                <form id="passwordForm">
                    <div class="password">
                    <div>
                        <label for="password">비밀번호</label>
                        <input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요">
                        <p class="helper-text" id="passwordHelper">*비밀번호를 입력해주세요.</p> 
                    </div>
                    <div>
                        <label for="password">비밀번호 확인</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="비밀번호를 한번 더 입력하세요"> 
                    </div>
                </div>
                
                <div class="edit">
                <p class="helper-text" id="confirmPasswordHelper">*비밀번호를 한번 더 입력해주세요.</p> 
                <button type="submit" id="editBtn" disabled>수정하기</button>
            </div>
        </form>
        </div>
        <script type="module" src="scripts/pages/load-header.js"></script>
        <script type="module" src="scripts/pages/user-menu.js"></script>
        <script type= "module" src="scripts/pages/edit-user-password-script.js"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');
            </style>
</body>
</html>
