<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보수정</title>
    <link rel="stylesheet" href="style/edit-user-password.css">
</head>
<body>
    <div class="top">
        <h1 class="top-title">아무말 대잔치</h1>
        </div>
        <div class="container">
            <h2 class="edit-password">비밀번호수정</h2>
                <form id="password">
                    <div class="password">
                    <div>
                        <label for="password">비밀번호</label>
                        <input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요">
                        <p class="helper-text">*helper text</p> 
                    </div>
                    <div>
                        <label for="password">비밀번호 확인</label>
                        <input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요">
                    </div>
                </div>
                </form>
                <div class="edit">
                <p class="helper-text">*helper text</p>
                <button type="submit"><span>수정하기</span></button>
            </div>
        </div>
</body>
</html>
