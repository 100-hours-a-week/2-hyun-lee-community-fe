<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="styles/edit-post-style.css">
</head>
<body>
    <div class="top">
        <h1 class="top-title">아무말 대잔치</h1>
        <button class="back-button" onclick="history.back()">&lt;</button>
        <img id="imagePreview" class="preview" src="https://i.namu.wiki/i/w0EpKNuIk2iwenOmuET2OTAbqGUq3INBmRFL1EyLNsd6ABCj_I4JcEnMW8w423ekWqZZJwn1JfTRJhMck5FEx6v97zCLU8jnbpGKt4qmtV6jt1PosBEjRmDyfxyJi4yi6vr4m6kI_B8WhxUPVDoLBg.webp" alt="">

        </div>
        <h2 class="post">게시글 수정</h2>
        <div class="container">
            <div class="post-container-title">
                <label for="title">제목*</label>
                <input type="text" id="title" class="input-field" value="제목 1" required>
            </div>
            <div class="post-container-content">
                <label for="content">내용*</label>
                <textarea  id="content" class="textarea-field" required> 무엇을 애기할까요? 아무말이라면, 삶은 항상 놀라운 모험이라고 생각합니다. 우리는 매일 새로운 경험을 하고 배우며 성장합니다.</textarea>
            </div>
            <div class="post-container-image">
                <p class="helper-text">*helper text</p> 
                <label for="image">이미지</label>
                <div class="file-input-wrapper">
                    <input type="file" id="image">
                </div>
            </div>
            <button type="submit" class="submit-button">수정하기</button>
        </div>

        <script  type="module" src="./scripts/pages/edit-post-script.js"></script>
</body>
</html>
