<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="style/edit-post-style.css">
</head>
<body>
    <div class="top">
        <h1 class="top-title">아무말 대잔치</h1>
        </div>
        <div class="container">
            <div class="edit-header">
                <p>게시글 수정</p>
            </div>
            <div class="post-container-title">
                <label for="title">제목*</label>
                <input type="text" id="title" class="input-field" value="제목 1" required>
            </div>
            <div class="post-container-content">
                <label for="content">내용*</label>
                <textarea  id="content" class="textarea-field" required> 무엇을 애기할까요? 아무말이라면, 삶은 항상 놀라운 모험이라고 생각합니다. 우리는 매일 새로운 경험을 하고 배우며 성장합니다.</textarea>
            </div>
            <div class="post-container-image">
                <p class="helper-text">*helper text</p> 
                <label for="image">이미지</label>
                <div class="file-input-wrapper">
                    <input type="file" id="image">
                </div>
            </div>
            <button type="submit" class="submit-button">수정하기</button>
        </div>

</body>
</html>
