<html lang="ko">
	<head>
		<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="style/register-style.css">
  </head>

	<body>
        <div class="top">
            <h1 class="top-title">아무말 대잔치</h1>
            </div>
            <h2 class="register">회원 가입</h2>
    <div class="container">
    <form  id="registerForm">
            <label for="profileImage" class="profile-label">프로필 사진</label>
            <p class="helper-text">*helper text</p> 
            <div class="profile-picture-container">
            <label for="profileImage" class="circle" id="profileCircle"></label>
            <input type="file" id="profileImage" name="profileImage" accept="image/*" style="display: none;" >
        </div>
      
        <div>
            <label for="useremail"> 이메일*</label>
            <input type="email" id="useremail" name="useremail" placeholder="이메일을 입력하세요" >
            <p class="helper-text">*helper text</p> 
        </div>
      
        <div>
            <label for="password">비밀번호*</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" >  
            <p class="helper-text">*helper text</p> 
        </div>

        <div>
            <label for="confirmPassword">비밀번호 확인*</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호를 다시 입력하세요" >
            <p class="helper-text">*helper text</p> 
        </div>
        <div>
            <label for="nickname">닉네임*</label>
            <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요" >
            <p class="helper-text">*helper text</p> 
        </div>
      
        <button type="submit">회원가입</button>
        <button type="button" id="backBtn" onclick="window.location.href='/'">로그인하러 가기</button>
    </div>
    </form>
    <script src="script/register-script.js" defer></script>
	</body>
</html>
