<html lang="ko">
	<head>
		<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="./styles/register-style.css">
  </head>

	<body>
        <div class="top">
            <div class="top-content">
            <button class="back-button" onclick="history.back()">&#60;</button>
            <h1 class="top-title">아무말 대잔치</h1>
             </div>
            </div>
            <h2 class="register">회원 가입</h2>
    <div class="container">
    <form  id="registerForm">
            <label for="profileImage" class="profile-label">프로필 사진</label>
            <p class="helper-text" id="profileHelper">*프로필 사진을 추가해주세요.</p> 
            <div class="profile-picture-container">
                <label for="profileImage" class="circle">
                    <canvas id="profileCanvas" width="100" height="100" style="border-radius: 50%;position: relative;bottom: 18px;"></canvas>
              </label>
                <input type="file" id="profileImage" name="profileImage" accept="image/*" style="display: none;" >
        </div>
      
        <div>
            <label for="email"> 이메일*</label>
            <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" >
            <p class="helper-text" id="emailHelper">*이메일을 입력해주세요.</p> 
        </div>
      
        <div>
            <label for="password">비밀번호*</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" >  
            <p class="helper-text" id="passwordHelper">*비밀번호를 입력해주세요.</p> 
        </div>

        <div>
            <label for="confirmPassword">비밀번호 확인*</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호를 다시 입력하세요" >
            <p class="helper-text" id="confirmPasswordHelper">*비밀번호를 한번더 입력해주세요.</p> 
        </div>
        <div>
            <label for="nickname">닉네임*</label>
            <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요" >
            <p class="helper-text" id="nicknameHelper">*닉네임을 입력해주세요.</p> 
        </div>
      
        <button type="submit" id = "registerBtn"disabled>회원가입</button>
        <button type="button" id="backBtn" onclick="window.location.href='login'">로그인하러 가기</button>
    </div>
    </form>
    <script type="module" src="./scripts/pages/register-script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');
        </style>
	</body>
</html>
